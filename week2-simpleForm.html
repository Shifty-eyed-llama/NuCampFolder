<!DOCTYPE html>
<html>
<body>
    <form action="https://learn.nucamp.co/show_everything.php" method="post">
        <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>
        <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>
        <label for="email">e-mail</label>
            <input type="email" id="email" name="email" required><br>
        <label for="address">Please enter your address</label><br>
            <textarea rows="5" cols="60" id="address" name="address" required></textarea><br>
        <p>Please enter any feedback you have.</p>
        <textarea rows="3" cols="60" name="feedback">Please enter your text here</textarea>
        <br>
        <input type="submit" value="Send">
    </form>
</body>
</html>
